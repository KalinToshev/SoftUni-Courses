<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3087601fb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="viewport">
        <section class="card">
            <img src="./images/picture1.jpg" alt="Picture 1" width="600" height="600">
            <i class="icon fa-solid fa-paperclip" style="color: #ffffff;"></i>
        </section>
    </div>
    <div class="viewport">
        <section class="card">
            <img src="./images/picture2.jpg" alt="Picture 2" width="600" height="600">
            <i class="icon fa-solid fa-star" style="color: #ffffff;"></i>
        </section>
    </div>
</body>
</html>
