<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{/fragments/navigation}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
          th:action="@{/users/register}"
          th:method="POST"
          th:object="${user}">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold"
                       for="firstName">
                    First Name
                </label>
                <input class="form-control"
                       id="firstName"
                       max="20"
                       min="2"
                       placeholder="First name..."
                       type="text"
                       th:field="*{firstName}"/>
                <p class="errors alert alert-danger"
                   th:if="${#fields.hasErrors('firstName')}">
                    First name error.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold"
                       for="lastName">
                    Last Name
                </label>
                <input class="form-control"
                       id="lastName"
                       max="20"
                       min="2"
                       placeholder="Last name..."
                       type="text"
                       th:field="*{lastName}"/>
                <p class="errors alert alert-danger"
                   th:if="${#fields.hasErrors('lastName')}">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold"
                       for="username">
                    Username
                </label>
                <input class="form-control"
                       id="username"
                       max="20"
                       min="2"
                       placeholder="Username..."
                       type="text"
                       th:field="*{username}"/>
                <p class="errors alert alert-danger"
                   th:if="${#fields.hasErrors('username')}">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold"
                       for="password">
                    Password
                </label>
                <input class="form-control"
                       id="password"
                       max="20"
                       min="2"
                       placeholder="Password..."
                       type="password"
                       th:field="*{password}"/>
                <p class="errors alert alert-danger"
                   th:if="${#fields.hasErrors('password')}">
                    Password is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input class="btn btn-info btn-lg"
                           type="submit"
                           value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
