<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Battleships Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="body-main">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top rounded">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item active" th:if="${!@loggedUser.isLogged()}">
                    <a class="nav-link" th:href="@{/user/login}">Login</a>
                </li>
                <li class="nav-item" th:if="${!@loggedUser.isLogged()}">
                    <a class="nav-link" th:href="@{/user/register}">Register</a>
                </li>
                <li class="nav-item" th:if="${@loggedUser.isLogged()}">
                    <a class="nav-link" th:href="@{/ship/add}">Add Ship</a>
                </li>
                <li class="nav-item" th:if="${@loggedUser.isLogged()}">
                    <a class="nav-link" th:href="@{/user/logout}">Logout</a>
                </li>
            </ul>
            <img width="50px" src="/images/ufo.png" alt="Ufo image">
        </div>
    </nav>
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <strong class="pl-3 font-weight-bold">Login</strong></h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75 ">

                    <form th:action="@{/user/login}" th:method="POST" class="text-center text-light" th:object="${loginDTO}">
                        <h3 class="mt-5 text-center">
                            <strong th:if="${validCredentials == false}" class="rounded  pl-3 text-danger">Incorrect username or password!</strong>
                        </h3>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="username"
                                       aria-describedby="usernameHelpInline" placeholder="Username" th:field="*{username}" th:errorclass="bg-danger">
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       aria-describedby="passwordHelpInline" placeholder="Password" th:field="*{password}">
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger w-50">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <img class="rounded" width="100%" src="/images/login.jpg" alt="Battle ship image">
            </div>
        </div>
    </div>
</main>
<footer class="container text-white">
    <p>&copy;SoftUni Spring Team 2021. All rights reserved.</p>
</footer>
</body>
</html>
